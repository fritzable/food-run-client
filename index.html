<!DOCTYPE html>
<html>
    <head>
      <title>Recipe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
  <h1>Food Run recipe keeper</h1>
  <h3>Do not enter real passwords, or passwords you have used anywhere else</h3>

  <p id="message"></p>
  <p id="content"></p>

  <form id="sign-up" class="form-group">
    <fieldset>
      <legend>Sign up</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign up">
    </fieldset>
  </form>

  <form id="sign-in" class="form-group">
    <fieldset>
      <legend>Sign in</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign in">
    </fieldset>
  </form>

  <form id="sign-out" class="form-group">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" value="Sign out">
    </fieldset>
  </form>

  <form id="change-password" class="form-group">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change Password">
    </fieldset>
  </form>

  <form id="recipe-create" class="form-group">
    <div class="inputgroup">
      <legend>Create One Recipe</legend>
      <input type="text" name="recipe[name]" placeholder="Enter Recipe Name">
      <textarea name="recipe[ingredients]" placeholder="Enter Recipe Ingredients"></textarea>
      <textarea name="recipe[directions]" placeholder="Enter Recipe Directions"></textarea>
      <input type="text" name="recipe[image]" placeholder="Paste URL for Image">
      <input type="submit" value="Create Recipe">
    </div>
  </form>

  <form id="recipe-index" class="form-group">
    <fieldset>
      <legend>Get All Recipes</legend>
      <input type="submit" value="Get All Recipes">
    </fieldset>
  </form>

  <form id="recipe-show" class="form-group">
    <fieldset>
      <legend>Get One Recipe</legend>
      <input type="text" name="recipe[id]" placeholder="Enter Recipe ID">
      <input type="submit">
    </fieldset>
  </form>

  <form id="recipe-delete" class="form-group">
    <fieldset>
      <legend>Delete One Recipe</legend>
      <input type="text" name="recipe[id]" placeholder="Enter Recipe ID">
      <input type="submit" value="Delete Recipe">
    </fieldset>
  </form>

  <form id="recipe-update" class="form-group">
    <fieldset>
      <legend>Update One Recipe</legend>
      <input type="text" name="recipe[id]" placeholder="Enter Recipe ID">
      <input type="text" name="recipe[name]" placeholder="Update Recipe Name">
      <textarea name="recipe[ingredients]" placeholder="Update Recipe Ingredients"></textarea>
      <textarea name="recipe[directions]" placeholder="Update Recipe Directions"></textarea>
      <input type="text" name="recipe[image]" placeholder="Paste URL for Image">
      <input type="submit" value="Update Recipe">
    </fieldset>
  </form>
    </body>
</html>
